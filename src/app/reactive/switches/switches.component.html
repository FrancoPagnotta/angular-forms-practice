<h2>Reactive: Switches</h2>
<hr>


<form [formGroup]="myForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genre</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       formControlName="genre"
                       id="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       formControlName="genre"
                       id="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="notifications"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications.</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="conditions"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terms and conditions
                </label>
            </div>
			<span *ngIf="isInvalid()" class="text-danger">Terms and conditions are required.</span>
        </div>
    </div>
    

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="button"
					(click)="save()">
                Save
            </button>
        </div>
    </div>

</form>


<h5>form value</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>

<h5>Errors</h5>
<pre>{{ myForm.errors }}</pre>
